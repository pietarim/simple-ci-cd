name: Phonebook deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'
    types: [opened, synchronize]

jobs:
  pre_deploy-process:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.19.1'
      - name: Install dependencies
        run: npm run install-all
      - name: Check style
        run: npm run lint-all
      - name: Build
        run: npm run build-client
  skip_check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          SKIP: ${{ contains(toJson(github.event.pull_request.body), '#SKIP') }}
        run: |
          echo "SKIP: $SKIP"
          echo "Conditional: ${{ needs.skip_check.outputs.SKIP =!'true' }}"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        # Only run this step if the branch is master
        if: ${{ needs.skip_check.outputs.SKIP =!'true' }}
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
